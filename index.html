<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 320px;
        }
        .display {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
            color: #333;
        }
        .button.zero {
            grid-column: span 2;
        }
        .button.backspace {
            grid-column: span 1;
            background-color: #f33;
            color: #fff;
        }
        .button.operation {
            background-color: #f90;
            color: #fff;
        }
        .button.equals {
            background-color: #09f;
            color: #fff;
            grid-column: span 2;
        }
        .button.clear {
            background-color: #f33;
            color: #fff;
            grid-column: span 1;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button backspace" data-value=">">></button>

            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operation" data-value="/">/</button>

            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button operation" data-value="*">*</button>

            <button class="button zero" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button operation" data-value="-">-</button>
            <button class="button clear" data-value="C">C</button>
            <button class="button equals" data-value="=">=</button>
            <button class="button operation" data-value="+">+</button>

            
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
